- name: 'Brunch'
  unique_id: brunch
  icon: >
    mdi:egg-fried
  state: >
    {% from 'dates.jinja' import is_day %}
    {% set brunchtime =
      is_state('binary_sensor.noon_early', 'on') or
      is_state('binary_sensor.morning_late', 'on')
    %}
    {% if is_day('sunday') and brunchtime %}
      on
    {% else %}
      off
    {% endif %}
